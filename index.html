<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>


<body>
    <!-- RESULT EMAIL box -->
    <div id="emailBox" class="modal">
        <div class="modal-content">
            <h2>Enter your email</h2>
            <input type="email" id="emailInput" placeholder="example@email.com" required>
            <select id="categorySelect" required>
                <option value="" disabled selected hidden>Select your category</option>
                <option value="AMC 10A">AMC 10A</option>
                <option value="AMC 10B">AMC 10B</option>
                <option value="AMC 12A">AMC 12A</option>
                <option value="AMC 12B">AMC 12B</option>
            </select>
            <div class="modal-buttons">
                <button id="submitEmail">Submit</button>
                <button id="closeBox">Close</button>
            </div>
        </div>
        
    </div>

    <!-- RESULT /150 box -->
    <div id="resultBox" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 id="resultHeader">Result</h2>
            <div id="resultMessage"></div>
            <div class="score-section">
                <p id="resultText" style="font-size: 60px; font-weight: bold; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"></p>
                <h2 id="resultCategory"></h2>
            </div>
            
            
            <button id="closeResult">Close</button>
        </div>
    </div>

    <!-- LOADING SCREEN FOR DOWNLOAD-->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p id="overlayText">Preparing your download...</p>
    </div>

    <!-- LOADING SCREEN FOR RESULT-->
    <div id="loadingOverlay2" class="loading-overlay">
        <div class="spinner"></div>
    </div>


    <!-- CERTIFICATE box -->
    <div id="certBox" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Enter Your Email to Download Certificate</h2>
            <input type="email" id="certEmailInput" placeholder="Enter your email">
            <div class="modal-buttons">
                <button id="submitCertEmail">Submit</button>
                <button id="closeCert">Close</button>
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content error-content">
            <span id="closeError" class="close">&times;</span>
            <p id="errorText"></p>
        </div>
    </div>

    

    






    <div class="button-container">
        <button id="button1">View Result</button>
        <button id="button2">Download Certificate</button>
    </div>

    <img src="AMCMAALogo.jpg" alt="Logo" class="logo">

    <script src="js/main.js"></script>
</body>
</html>
