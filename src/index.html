<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <div id="resultBox" class="modal">
        <div class="modal-content">
            <p>This is the result box!</p>
            <button id="closeBox">Close</button>
        </div>
    </div>

    <div class="button-container">
        <button id="button1">View Result</button>
        <button id="button2">Download Certificate</button>
    </div>

    <img src="AMCMAALogo.jpg" alt="Logo" class="logo">

    <script src="js/main.js"></script>
</body>
</html>
